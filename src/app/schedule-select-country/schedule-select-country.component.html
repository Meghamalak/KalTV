<mat-card  class="CountrySelection">

<h4>Select country</h4>
<mat-form-field >
  <mat-label>Country</mat-label>
  <mat-select [value]="defaultCountry" (selectionChange)="onSelect($event)">
    <mat-option *ngFor="let country of countries" [value]="country.value">
      {{country.viewValue}}
       </mat-option>
  </mat-select>
</mat-form-field>
</mat-card>
