<table border='10px'>
  <tr>
  <th>  Id  </th>
  <th>  Name  </th>
  <th>  URL  </th>
  <th> Image </th>
  <th>  Language  </th>
  <th>  Duration  </th>
  <th>  TVDB  </th>
  </tr>

  <tr *ngFor="let show of showDetails">
    <td> {{show.id}}</td>
    <td> {{show.name}} </td>
    <td> {{show.showUrl}}</td>
    <td> <img src={{show.image}}/></td>
    <td> {{show.language}}</td>
    <td> {{show.duration}}</td>
    <td> {{show.theTvDbId}}</td>
  </tr>
</table>>
