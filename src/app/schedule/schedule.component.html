<table border="1">
  <tr>
    <td>showname</td>
    <td>airtime</td>
    <td>networkname</td>
    <td>image</td>
    <td>summary</td>
  </tr>
  <tr *ngFor="let show of localData">
    <td>{{show.showName}}</td>
    <td>{{show.airtime}}</td>
    <td>{{show.networkName}}</td>
    <td><img src="{{show.image}}" alt="{{show.showName}}"></td>
    <td>{{show.summary}}</td>
  </tr>
</table>
