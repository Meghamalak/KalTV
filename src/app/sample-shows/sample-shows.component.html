<head>
<style>
div.gallery {
  margin: 5px;
  border: 1px solid #ccc;
  float: left;
  width: 180px;
}

div.gallery:hover {
  border: 1px solid #777;
}

div.gallery img {
  width: 100%;
  height: 100px;
  width: 100px;
}

div.desc {
  padding: 15px;
  text-align: center;
}

</style>
</head>
<body>
<table>
<tr>
<td *ngFor="let sampleShowImage of sampleShowImages">
<div class="gallery">
  <mat-card>
    <mat-card-subtitle > {{sampleShowImage.showName}}</mat-card-subtitle>
  <a target="_blank" href="{{sampleShowImage.showUrl}}">
    <img mat-card-image src={{sampleShowImage.showImage}} alt={{sampleShowImage.showName}}>
  </a>
</mat-card>
</div>
</td>
</tr>
</table>
</body>
