<form>
  <mat-form-field>
    <mat-icon matSuffix>search</mat-icon>
      <input style="font-size: 15px;" matInput placeholder="Enter Showname" aria-label="showname" [formControl]="search" />
    <mat-hint> Specify the name of show to search with</mat-hint>
    <mat-error *ngIf="search.invalid">
      Type 3 or more characters to search
    </mat-error>
  </mat-form-field>
  <ng-template></ng-template>
</form>
