<table>
  <tr>
  <td *ngFor="let author of authors">
  <div class="gallery" flxLayout = "row">
    <div fvflex></div>
    <div fvFlex ="300px">
    <mat-card>
      <mat-card-title > {{author.name}}</mat-card-title>
      <mat-card-subtitle>{{author.summary}}</mat-card-subtitle>
    <a target="_blank" href="{{author.linkedInProfile}}">
      <img mat-card-image src={{author.image}} alt={{author.name}}>
    </a>
    </mat-card>
    </div>
  </div>
  </td>
  </tr>
  </table>
