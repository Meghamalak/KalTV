<style>
  body {

    height:100%,
    }
  h1 {background-color: red;}
  p {color: blue;}
  </style>
<body style="text-align:center">
  <mat-tab-group>
    <mat-tab label="Search">
      <h1>Search </h1>
      <div style="font-size:15px; line-height:30px;">
        <div> Enter your desired Show Name</div>
         <div>
          <app-search-by-name (searchEvent)="doSearch($event)"></app-search-by-name>
         </div>
      </div>
    </mat-tab>
    <mat-tab label="Shows">
      <h1>Shows</h1>
      <p>Shows List </p>
    </mat-tab>
    <mat-tab label="Schedules">
      <h1>Schedules </h1>
      <app-schedule> </app-schedule>
    </mat-tab>
    <mat-tab label="Login/Sign-in">
      <h1>Login/Sign in  </h1>
      <app-sign-up-page></app-sign-up-page>
    </mat-tab>
    <mat-tab label="Register/Sign-up">
      <h1>Register/Sign up </h1>
      <app-register-page></app-register-page>
    </mat-tab>
  </mat-tab-group>
     <mat-card color="secondary">
       <app-tv-shows-display [currentdata]= "tvshowsdisplay" [itemNotFound] = "errorMessage">  </app-tv-shows-display>
     </mat-card>
     <app-forgot-password></app-forgot-password>
   <mat-card color="secondary">
     <app-tv-shows-display [currentdata]= "tvshowsdisplay">  </app-tv-shows-display>
   </mat-card>
<footer>
  <p>Contact : <a href="mailto:teamrockers@example.com">teamrockers@example.com</a></p>
</footer>
</body>
